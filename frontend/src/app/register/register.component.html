<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Registeration</h2>
      <mat-error *ngIf="isRegisteredSuccessfully">
        user registered successfully.
      </mat-error>
      <mat-error *ngIf="!isRegisteredSuccessfully">
        {{error}}
      </mat-error>

      <mat-form-field appearance="fill">
        <mat-select matNativeControl required formControlName="usertype">
          <mat-option value="customer">Customer</mat-option>
          <mat-option value="employee">Employee</mat-option>
        </mat-select>
        <mat-error>
          Please select user type
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="First Name" formControlName="firstname" autocomplete="off" required>
        <mat-error>
          Enter your first name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Last Name" formControlName="lastname" autocomplete="off" required>
        <mat-error>
          Enter your last name
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" autocomplete="off" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="isDisabled">Register</button>
    </form>
  </mat-card-content>
</mat-card>
