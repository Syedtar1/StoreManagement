<h2>Inventory Details</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Ex. Mia" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- _id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container>
  <ng-container matColumnDef="_id">
    <th mat-header-cell showColumn showInput="none" *matHeaderCellDef> No. </th>
    <td mat-cell showColumn showInput="none" *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- ProductName Column -->
  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>

  <!-- Manufacturer Column -->
  <ng-container matColumnDef="Manufacturer">
    <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
    <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
  </ng-container>

  <!-- InStock Column -->
  <ng-container matColumnDef="InStock">
    <th mat-header-cell *matHeaderCellDef> In Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.instock}} </td>
  </ng-container>

  <!-- LastPurchaseOn Column -->
  <ng-container matColumnDef="LastPurchaseOn">
    <th mat-header-cell *matHeaderCellDef> Last Purchase On </th>
    <td mat-cell *matCellDef="let element"> {{element.lastpurchasedon | date:'dd/MM/yyyy'}} </td>
  </ng-container>

   <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="accent" (click)="submit(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
