<h2>profile list</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" autocomplete="off" placeholder="Ex. Mia" #input>
</mat-form-field>

<div style="color: red;font-size: 16px;margin-bottom: 16px;" *ngIf="password">
  Generated password is <b>{{password}}</b>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


  <!-- _id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container>
  <ng-container matColumnDef="_id">
    <th mat-header-cell showColumn showInput="none" *matHeaderCellDef> No. </th>
    <td mat-cell showColumn showInput="none" *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> Last Number </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- User Type Column -->
  <ng-container matColumnDef="UserType">
    <th mat-header-cell *matHeaderCellDef> User Type </th>
    <td mat-cell *matCellDef="let element"> {{element.usertype }} </td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.isactive? 'Activated': 'Deactivated'}} </td>
  </ng-container>

  <!-- Update Button Column -->
  <ng-container matColumnDef="Update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="Primary" (click)="update(element)">Update</button>
    </td>
  </ng-container>

  <!-- Password reset button Column -->
  <ng-container matColumnDef="Reset">
    <th mat-header-cell *matHeaderCellDef> Reset </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="resetPassword(element)">Reset Password</button>
    </td>
  </ng-container>

  <!-- Lock/Unlock Button Column -->
  <ng-container matColumnDef="UserAccess">
    <th mat-header-cell *matHeaderCellDef> User Access </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" [disabled]="isDisabled"
        (click)="lockUnlockUser(element)">{{element.isactive? 'Lock': 'Unlock'}}</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
